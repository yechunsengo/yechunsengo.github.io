  <body class="bg-primary">
    <div class="container">

            <span id="gi" hidden="hidden">js、HTML、CSS、jQuery、bootstrap、vue、ajax</span><br>
            <br>
        </div>
    </div>
    <script>
     $(document).ready(function () {
         var flag=true;
        $('#myimg').click(function () {
            if(flag){
                $('#myimg').animate({
                    width:'+=100px',
                    height:'+=100px'
                })
                flag=!flag;
            }else{
                $('#myimg').animate({
                    width:'-=100px',
                    height:'-=100px'
                })
                flag=!flag;
            }
        })
